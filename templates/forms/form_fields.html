{% load widget_tweaks %}

{% for field in form %}
    <div class="form-group">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {{ field|add_class:'form-control' }}
        {% if field.help_text %}
            <small class="from-text text-muted">{{ field.help_text }}</small>
        {% endif %}
        {{ field.errors }}
    </div>
{% endfor %}

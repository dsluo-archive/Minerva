{% load widget_tweaks %}

<form class="form-signin" method="post">
    {% csrf_token %}

    {% include 'forms/form_title.html' %}
    {% include 'forms/form_errors.html' %}
    {% include 'forms/form_fields.html' %}

    {% if form_presubmit %}
        <div class="form-text mb-3">
            {{ form_presubmit|safe }}
        </div>
    {% endif %}

    <button class="btn btn-lg btn-primary btn-block" type="submit">{{ form_submit }}</button>
</form>

{% extends 'base/base.html' %}

{% block title %}
    Bulletin Index
{% endblock %}

{% block content %}
    <h1>Bulletin Index</h1>

    <ul>
        {% for subject in subjects %}
            <li>
                <a href="{% url 'bulletin:subject' subject.short %}">{{ subject.short }} - {{ subject.long }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
